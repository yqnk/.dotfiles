# ~/.config/starship/starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for commands executed by starship
command_timeout = 500
right_format = '$cmd_duration'

[cmd_duration]
min_time = 2000
format = 'in [$duration]($style)'
style = 'purple'

[character]
success_symbol = '[➜](bold #8abdb6)'
error_symbol = '[➜](bold red)'

[username]
# style_user = '#c4c8c5'
# style_root = '#c4c8c5'
style_user = '#515e6e'
style_root = '#515e6e'
format = '(#c4c8c5)[$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$hostname](bold purple) '
disabled = true

[directory]
home_symbol = '~'
read_only_style = '137'
read_only = '  '
format = '  [$path/]($style)[$read_only]($read_only_style) '
style = 'bold white'

[git_branch]
symbol = ' '
format = '[$symbol$branch]($style) '
style = 'purple'

[git_status]
format = '[- $all_status$ahead_behind]($style) '
style = 'bold purple'
conflicted = '🏳'
up_to_date = ' '
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
modified = ' '
staged = '[++\($count\)](#515e6e)'
deleted = ' '

# Disable languages version preview
[rust]
disabled = true
[c]
disabled = true
[cmake]
disabled = true
[python]
disabled = true
[lua]
disabled = true
