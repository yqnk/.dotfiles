# ~/.config/starship/starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for commands executed by starship
command_timeout = 500
right_format = '$cmd_duration'

[cmd_duration]
min_time = 2000
format = 'in [$duration]($style)'
style = 'purple'

[character]
success_symbol = '[âœ](bold #8abdb6)'
error_symbol = '[âœ](bold red)'

[username]
# style_user = '#c4c8c5'
# style_root = '#c4c8c5'
style_user = '#515e6e'
style_root = '#515e6e'
format = '(#c4c8c5)[$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$hostname](bold purple) '
disabled = true

[directory]
home_symbol = '~'
read_only_style = '137'
read_only = ' ï€£ '
format = 'ï„”  [$path/]($style)[$read_only]($read_only_style) '
style = 'bold white'

[git_branch]
