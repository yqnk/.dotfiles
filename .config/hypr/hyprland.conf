#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=eDP-1,preferred,auto,auto
monitor=eDP-1, 1920x1080, auto, 1.5
# monitor=DP-3, 1920x1080@120, auto, 1


env = HYPRCURSOR_SIZE,24

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = sleep 1 && hyprpm reload -n
exec-once = hyprpaper
exec-once = waybar
# exec-once = hypridle
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$browser = firefox
$menu = rofi

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr,us
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    
    # guweiz color : 1F1F1F
    col.active_border = rgba(c4c5c899)
    col.inactive_border = rgba(04040460)

    # layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    
    blur {
        enabled = true
        size = 6
        passes = 3
    }

    shadow {
        enabled = false
    }
}

# animations { # default ones
    # enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
#}

# stole that, credits to luyu-wu
animations {
    bezier = fluent_decel, 0, 0.2, 0.4, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutCubic, 0.33, 1, 0.68, 1
    bezier = easeinoutsine, 0.37, 0, 0.63, 1
    
    # Windows
    animation = windowsIn, 1, 3, easeOutCubic, slide # window open
    animation = windowsOut, 1, 3, easeOutCubic, slide # window close.

    animation = windowsMove, 1, 2.5, easeinoutsine, slide # everything in between, moving, dragging, resizing.

    # Fading
    animation = fadeIn, 1, 2, easeOutCubic  # fade in (open) -> layers and windows
    animation = fadeOut, 1, 2, easeOutCubic # fade out (close) -> layers and windows
    # animation = fadeSwitch, 1, 5, easeOutCirc # fade on changing activewindow and its opacity
    # animation = fadeShadow, 1, 5, easeOutCirc # fade on changing activewindow for shadows
    animation = fadeDim, 1, 6, fluent_decel # the easing of the dimming of inactive windows
    animation = border, 1, 2.7, easeOutCirc # for animating the border's color switch speed

    # Layers
    # animation = layers, 1, 2, fluent_decel, slidefadevert 10% 
    # Workspaces
    animation = workspaces, 1, 3, fluent_decel, slidefadevert 5% # styles: slide, slidevert, fade, slidefade, slidefadevert
    # animation = specialWorkspace, 1, 2, fluent_decel, slidefade 10%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

# stole that (again) thanks luyu-wu
gestures { # three fingers power
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_distance = 300
    workspace_swipe_min_speed_to_force = 100
    workspace_swipe_cancel_ratio = 0.1

    workspace_swipe_direction_lock = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
}


plugin {
  hyprexpo {
    columns = 3
    gap_size = 5 
    bg_col = rgba(1F1F1F99)
    workspace_method = center current

    enable_gestures = false
  }
  hyprsplit {
    num_workspaces = 10 
  }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = pseudo, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = idleinhibit fullscreen, title:^(*)$
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrule = float,class:mako

# special workspaces
# windowrulev2 = workspace special:discord,class:(discord)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, A, killactive, 
bind = $mainMod, M, exec, ~/.config/hypr/killhypr
bind = $mainMod, R, exec, ~/.config/hypr/togglewaybar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, pkill rofi || ~/.config/rofi/rofiplaceholder && $menu -show drun
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, C, centerwindow # floating only
bind = $mainMod, K, pin
bind = SUPER, E, hyprexpo:expo, toggle

# Lock screen
bind = $mainMod, L, exec, ~/.config/hypr/lockscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window with mainMod + SHIFT + arrow keys direction
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# ALT/SUPER + TAB
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop

# hyprlang noerror true

# Switch workspaces with mainMod + [0-9]
# bind = $mainMod, code:10, split:workspace, 1
# bind = $mainMod, code:11, split:workspace, 2
# bind = $mainMod, code:12, split:workspace, 3
