# Type to unlock
label {
    monitor =
    text = cmd[update:1000] echo "$(hyprctl devices -j | jq -r '.keyboards[] | .active_keymap' | sed -n 5p | cut -c1-2 | tr 'A-Z' 'a-z')"
    color = $color0
    font_size = 12
    font_family = JetBrains Mono Nerd Font 10
    # position = 150, 60
    position = 0, 10
    halign = center
    valign = bottom
}
