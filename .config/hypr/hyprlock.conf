# source = $HOME/.cache/wal/colors-hyprland

background {
    monitor =
    path = $WALLPAPERS/wall_inverted_grayscale_patched.png  # only png supported for now
    color = rgb(0,0,0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 6
    blur_passes = 4 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color1
    inner_color = $color0
    font_color = rgb(0,0,0)
    fade_on_empty = true
    placeholder_text = <span foreground="##333333"><i>Password...</i></span> # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, 70
    halign = center
    valign = bottom
}

# Current time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
    color = $color0
    font_size = 64
    font_family = JetBrains Mono Nerd Font Bold 10
    position = 0, 16
    halign = center
    valign = center
}

